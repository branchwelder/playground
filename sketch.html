<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"
      integrity="sha512-3WFaXQUsbGieECwv3t3DvyAkZ7pp+/rIKOQnx7NKhfwIF0u2l+DYsE2eF635ewJVj3YTU4/Ug6UqEkSTZCiSew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
  </head>
  <style>
    html,
    body {
      overflow: hidden;
      margin: 0;
      height: 100vh;
      width: 100vh;
      touch-action: none;
    }
  </style>
  <body>
    <div id="p5sketch"></div>
    <script defer>
      addEventListener(
        "DOMContentLoaded",
        (e) => {
          window.parent.postMessage({ type: "ready", body: "" });
        },
        { once: true }
      );
    </script>
  </body>
</html>
