<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  </head>
  <style>
    html,
    body {
      overflow: hidden;
      margin: 0;
      overscroll-behavior: none;
    }
  </style>
  <body>
    <script defer>
      addEventListener(
        "DOMContentLoaded",
        (e) => {
          window.parent.postMessage({ type: "ready", body: "" });
        },
        { once: true }
      );
    </script>
  </body>
</html>
